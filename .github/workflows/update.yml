name: Update TOC data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"  # every hour

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Build data.json
        env:
          # Polite identification for Crossref
          CROSSREF_UA: AnesTOC-Dashboard/1.0 (mailto:${{ secrets.CROSSREF_MAILTO }})

          # Reuse the same email for NCBI (recommended)
          NCBI_EMAIL: ${{ secrets.CROSSREF_MAILTO }}

          # Optional but recommended: cap PubMed DOIâ†’PMID lookups per run
          PMID_LOOKUP_BUDGET: "80"
        run: |
          python scripts/build_data.py

      - name: Commit if changed
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          git commit -m "Update data.json"
          git push
