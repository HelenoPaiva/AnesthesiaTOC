name: Update journal metrics (SJR)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * 1"  # weekly Monday 08:00 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Build journal_metrics.json
        env:
          # Stable UA reduces chances of being blocked by upstream sites
          SJR_UA: "Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
        run: |
          python scripts/build_metrics.py

      - name: Commit if changed (including new files)
        run: |
          git add journal_metrics.json

          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Update journal_metrics.json (SJR)"
          git push
